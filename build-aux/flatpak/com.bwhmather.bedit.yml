---
app-id: com.bwhmather.bedit
runtime: org.gnome.Platform
runtime-version: master
sdk: org.gnome.Sdk
command: gedit
tags:
  - nightly
desktop-file-name-prefix: "(Nightly) "

finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=wayland"
  - "--filesystem=host"
  - "--filesystem=xdg-run/dconf"
  - "--filesystem=~/.config/dconf:ro"
  - "--talk-name=ca.desrt.dconf"
  - "--env=DCONF_USER_CONFIG_DIR=.config/dconf"

build-options:
  cflags: "-O2 -g"
  cxxflags: "-O2 -g"
  env:
    V: '1'

cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/pkgconfig"
  - "/share/aclocal"
  - "/man"
  - "/share/man"
  - "/share/gtk-doc"
  - "/share/vala"
  - "*.la"
  - "*.a"

modules:
  - name: libpeas
    buildsystem: meson
    cleanup:
      - "/bin/*"
    config-opts:
      - "-Ddemos=false"
      - "-Dvapi=true"
      - "-Dgtk_doc=false"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libpeas/1.24/libpeas-1.24.0.tar.xz
        sha256: 0b9a00138c129a663de3eef5569b00ace03ce31d345f7af783768e9f35c8e6f9

  - name: gtksourceview
    buildsystem: meson
    config-opts:
      - "-Dvapi=true"
      - "-Dgtk_doc=false"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/4.4/gtksourceview-4.4.0.tar.xz
        sha256: 9ddb914aef70a29a66acd93b4f762d5681202e44094d2d6370e51c9e389e689a

  - name: gspell
    config-opts:
      - "--disable-gtk-doc"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.8/gspell-1.8.2.tar.xz
        sha256: bb9195c3a95bacf556d0203e9691f7489e0d3bc5ae1e5a440c89b2f2435d3ed6

  - name: uchardet
    buildsystem: cmake
    builddir: true
    config-opts:
      - "-DCMAKE_INSTALL_LIBDIR=lib"
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.6.tar.xz
        sha256: 8351328cdfbcb2432e63938721dd781eb8c11ebc56e3a89d0f84576b96002c61

  - name: amtk
    sources:
      - type: archive
        url: https://download.gnome.org/sources/amtk/5.0/amtk-5.0.1.tar.xz
        sha256: 2d1cf4a4468655f93c90a2dde2e08b1ea0b3960c0aee04eb206c201d7849de27

  - name: tepl
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/tepl.git

  - name: gedit
    buildsystem: meson
    config-opts:
      - "-Dvapi=true"
      - "-Dgtk_doc=false"
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gedit.git

  - name: gedit-plugins
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gedit-plugins.git
