name: gedit
version: git
summary: Edit text files
description: |
  gedit is the official text editor of the GNOME desktop environment.
  While aiming at simplicity and ease of use, gedit is a powerful general
  purpose text editor.

  Whether you are writing the next bestseller, programming an innovative
  application, or simply taking some quick notes, gedit will be a reliable
  tool to accomplish your task.

  Its flexible plugin system allows you to tailor the application to your
  needs and adapt it to your workflow.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict
base: core18

plugs:
  gnome-3-28-1804:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-28-1804
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

slots:
  # for GtkApplication registration
  gedit:
    interface: dbus
    bus: session
    name: org.gnome.gedit

passthrough:
  layout:
    /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libpeas-1.0:
      symlink: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libpeas-1.0

apps:
  gedit:
    command: desktop-launch gedit
    plugs:
      - avahi-observe
      - cups-control
      - desktop
      - desktop-legacy
      - gsettings
      - home
      - network
      - mount-observe
      - removable-media
      - unity7
      - wayland
    desktop: usr/share/applications/org.gnome.gedit.desktop
    environment:
      GSETTINGS_SCHEMA_DIR: $SNAP/share/glib-2.0/schemas
      LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/lib/gedit

parts:
  desktop-gnome-platform:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk3"]
    build-packages:
      - build-essential
      - libgtk-3-dev
    override-build: |
      snapcraftctl build
      mkdir -pv $SNAPCRAFT_PART_INSTALL/gnome-platform

  gtksourceview:
    source: https://gitlab.gnome.org/GNOME/gtksourceview.git
    source-type: git
    plugin: autotools
    configflags: [--prefix=/usr]
    organize:
      snap/gtksourceview/current/usr: usr
    build-packages:
      - autoconf-archive
      - gettext
      - gobject-introspection
      - libgirepository1.0-dev
      - libglib2.0-dev
      - libgtk-3-dev
      - libpeas-dev
      - libxml2-dev
      - libxml2-utils
      - valac

  gedit:
    after: [desktop-gnome-platform, gtksourceview]
    source: .
    source-type: git
    plugin: meson
    meson-parameters: [--prefix=/snap/gedit/current/usr]
    override-build: |
       sed -i.bak -e 's|Icon=org.gnome.gedit$|Icon=${SNAP}/meta/gui/org.gnome.gedit.svg|g' data/org.gnome.gedit.desktop.in.in
       snapcraftctl build
       mkdir -p $SNAPCRAFT_PART_INSTALL/meta/gui/
       cp data/org.gnome.gedit.svg $SNAPCRAFT_PART_INSTALL/meta/gui/
       cp ../install/snap/gedit/current/usr/share/applications/org.gnome.gedit.desktop $SNAPCRAFT_PART_INSTALL/meta/gui/
    organize:
      snap/gedit/current/usr: usr
    build-packages:
      - desktop-file-utils
      - gettext
      - gsettings-desktop-schemas-dev
      - gtk-doc-tools
      - itstool
      - libsoup2.4-dev
      - libgspell-1-dev
      - libxml2-dev
      - libglib2.0-dev
      - libgtk-3-dev
      - libpeas-dev
      - libx11-dev
      - python3
      - python-gi-dev
      - gobject-introspection
      - libgirepository1.0-dev
      - valac
    stage-packages:
      - gir1.2-ggit-1.0
      - gir1.2-gucharmap-2.90
      - gir1.2-glib-2.0
      - gir1.2-pango-1.0
      - gir1.2-peas-1.0
      - gir1.2-vte-2.91
      - iso-codes
      - libgspell-1-1
      - libpeas-1.0-0
      - python3-dbus
      - python3-gi
      - python3-gi-cairo

  gedit-plugins:
    after: [gedit]
    source: https://gitlab.gnome.org/GNOME/gedit-plugins.git
    source-type: git
    plugin: autotools
    configflags: [--prefix=/usr]
    organize:
      snap/gedit-plugins/current/usr: usr
    build-environment:
      - C_INCLUDE_PATH: $SNAPCRAFT_STAGE/usr/include/gedit-3.14/
    build-packages:
      - build-essential
      - gettext
      - gnome-common
      - itstool
      - libgit2-glib-1.0-dev
      - libglib2.0-dev
      - libgtk-3-dev
      - libgucharmap-2-90-dev
      - libvte-2.91-dev
      - python3
      - python3-dbus
      - python-dbus-dev
      - python-gi-dev
      - yelp-tools
# Overriding VAPIDIR in build-environment doesn't seem to work
    override-build: |
      sed -i.bak -e 's|--pkg\ config|--vapidir=$SNAPCRAFT_STAGE/usr/share/vala/vapi\ --pkg\ config|g' plugins/findinfiles/Makefile.am
      sed -i.bak -e 's|--pkg\ config|--vapidir=$SNAPCRAFT_STAGE/usr/share/vala/vapi\ --pkg\ config|g' plugins/findinfiles/Makefile.am
      snapcraftctl build
# Zeitgeist plugin isn't as useful in a Snap.
    stage:
      - -usr/lib/gedit/plugins/libzeitgeist.so
      - -usr/lib/gedit/plugins/zeitgeist.plugin
      - -usr/share/help/*/gedit/zeitgeist-dataprovider.page
      - -usr/share/metainfo/gedit-zeitgeist.metainfo.xml
